		.checkbox {
    width: 20px;
    position: relative;
		margin-top: 2px;
		margin-bottom: 2px;
    
  }
  .checkbox label {
    width: 18px;
    height: 18px;
    cursor: pointer;
    position: absolute;
    top: 0;
    left: 0;
    background: #fcfff4;
    border-radius: 4px;
    border: solid 1px #ddd;
	padding-left: 0;
   
  }
  .checkbox label:after {
    content: '';
    width: 9px;
    height: 5px;
    position: absolute;
    top: 5px;
    left: 3px;
    border: 3px solid #333;
    border-top: none;
    border-right: none;
    background: transparent;
    opacity: 0;
    -webkit-transform: rotate(-45deg);
            transform: rotate(-45deg);
  }
  
  .checkbox input[type=checkbox] {
    visibility: hidden;
  }
  .checkbox input[type=checkbox]:checked + label:after {
    opacity: 1;
  }
	</style>
